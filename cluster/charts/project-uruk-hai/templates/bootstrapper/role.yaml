apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ template "bootstrapper-name" . }}
  labels:
    {{- include "labelsBootstrapper" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["watch"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "update"]
    resourceNames:
    - upbound-agent-ca
    - upbound-agent-gateway-tls
    - upbound-agent-graphql-tls
    - upbound-agent-public-certs